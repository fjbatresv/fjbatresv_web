name: CI (lint & test)

on:
  pull_request:
    branches: ["develop"]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
      - ".eslintrc.json"
      - "tsconfig.json"
      - "tsconfig.*.json"
      - "angular.json"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci --registry=https://registry.npmjs.org

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --watch=false --browsers=ChromeHeadless --port=9877
